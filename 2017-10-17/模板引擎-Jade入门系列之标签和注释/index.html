          <figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">    1、jade中标签如何解析：</span><br><span class="line"> </span><br><span class="line">  ● html</span><br><span class="line">     解析后：</span><br><span class="line"> </span><br><span class="line">Html代码  </span><br><span class="line"></span><br><span class="line">  1. &lt;html&gt;&lt;/html&gt;  </span><br><span class="line"> </span><br><span class="line">  ● div#wrap  或者 #wrap</span><br><span class="line">     解析后：</span><br><span class="line"> </span><br><span class="line">Html代码  </span><br><span class="line"></span><br><span class="line">  1. &lt;div id=&quot;wrap&quot;&gt;&lt;/div&gt;  </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">  ● div.wrap  或者.wrap</span><br><span class="line">      解析后：</span><br><span class="line"> </span><br><span class="line">Html代码  </span><br><span class="line"></span><br><span class="line">  1. &lt;div class=&quot;wrap&quot;&gt;&lt;/div&gt;  </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">  ● input#age.big.input</span><br><span class="line">      解析后：</span><br><span class="line">Html代码  </span><br><span class="line"></span><br><span class="line">  1. &lt;input id=&quot;age&quot; class=&quot;big input&quot;/&gt;  </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">  ● p 我是一个段落</span><br><span class="line">      解析后：</span><br><span class="line"> </span><br><span class="line">Html代码  </span><br><span class="line"></span><br><span class="line">  1. &lt;p&gt;我是一个段落&lt;/p&gt;  </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">   2、 jade中注释如何解析：</span><br><span class="line"> </span><br><span class="line">  ● 单行注释：//单行注释</span><br><span class="line">       解析后：</span><br><span class="line"> </span><br><span class="line">Html代码  </span><br><span class="line"></span><br><span class="line">  1. &lt;!-- 单行注释 --&gt;  </span><br><span class="line"> </span><br><span class="line">  ● 支持不输出的注释，前面加一个-（短横线）</span><br><span class="line">       //-这个注释不会显示 </span><br><span class="line"> </span><br><span class="line">  ● 块注释</span><br><span class="line">   会根据注释来处理</span><br><span class="line"> </span><br><span class="line">Jade代码  </span><br><span class="line"></span><br><span class="line">  1. //  </span><br><span class="line">  2.  ul.test  </span><br><span class="line">  3.    li 第一版  </span><br><span class="line">  4.    li 第二版  </span><br><span class="line">  5.    li 第三版  </span><br><span class="line"> </span><br><span class="line">    编译后：</span><br><span class="line">Html代码  </span><br><span class="line"></span><br><span class="line">  1. &lt;!--  </span><br><span class="line">  2. &lt;ul class=&quot;test&quot;&gt;  </span><br><span class="line">  3.   &lt;li&gt;第一版&lt;/li&gt;  </span><br><span class="line">  4.   &lt;li&gt;第二版&lt;/li&gt;  </span><br><span class="line">  5.   &lt;li&gt;第三版&lt;/li&gt;  </span><br><span class="line">  6. &lt;/ul&gt;--&gt;  </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">  ● 条件注释：</span><br><span class="line">Jade代码  </span><br><span class="line"></span><br><span class="line">  1. // if lt IE 8  </span><br><span class="line">  2.    script(src=&quot;forIE.js&quot;)  </span><br><span class="line"> </span><br><span class="line">    编译后：</span><br><span class="line"> </span><br><span class="line">Html代码  </span><br><span class="line"></span><br><span class="line">  1. &lt;!--[if lt IE 8]&gt;&lt;script src=&quot;forIE.js&quot;&gt;&lt;/script&gt;&lt;![endif]--&gt;</span><br></pre></td></tr></table></figure>

<script>
  var now = new Date(); 
  function createtime() { 
      var grt= new Date("07/01/2017 09:30:00");
      now.setTime(now.getTime()+250); 
      days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
      hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
      if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
      mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
      seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
      snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
      document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
      document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
  } 
setInterval("createtime()",250);
</script>
