          <p>##<strong>ajax 代码</strong>##<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;  </span><br><span class="line">$(document).ready(function() &#123;  </span><br><span class="line">    $.ajax(&#123;  </span><br><span class="line">        type:&quot;GET&quot;,  //请求方式为get  </span><br><span class="line">        url:&quot;user.json&quot;, //json文件位置  </span><br><span class="line">        dataType: &quot;json&quot;,  //返回数据格式为json  </span><br><span class="line">        //请求成功完成后要执行的方法  </span><br><span class="line">        success: function(data)&#123;  </span><br><span class="line">         console.log(date.button);</span><br><span class="line">         var aav = date.button;</span><br><span class="line">            //使用$.each方法遍历返回的数据date,插入到id为#result中 </span><br><span class="line">           $.each(aav,function(ii,item)&#123;</span><br><span class="line">               var conter = item.type+&quot;,&quot;+item.name+&quot;,&quot;+item.key;  </span><br><span class="line">                $(&quot;#result&quot;).append(content);  </span><br><span class="line">            &#125;)  </span><br><span class="line">        &#125;,</span><br><span class="line">        error:function(jqXHR)&#123;                   alert(&quot;发生错误：&quot;+jqXHR.status);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)  </span><br><span class="line">&#125;);  </span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
<p>##<strong>json文件</strong>##<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#123;</span><br><span class="line">     &quot;button&quot;:[</span><br><span class="line">     &#123;  </span><br><span class="line">          &quot;type&quot;:&quot;click&quot;,</span><br><span class="line">          &quot;name&quot;:&quot;今日歌曲&quot;,</span><br><span class="line">          &quot;key&quot;:&quot;V1001_TODAY_MUSIC&quot;</span><br><span class="line">      &#125;,</span><br><span class="line">      &#123;</span><br><span class="line">           &quot;name&quot;:&quot;菜单&quot;,</span><br><span class="line">           &quot;sub_button&quot;:[</span><br><span class="line">           &#123;    </span><br><span class="line">               &quot;type&quot;:&quot;view&quot;,</span><br><span class="line">               &quot;name&quot;:&quot;搜索&quot;,</span><br><span class="line">               &quot;url&quot;:&quot;http://www.soso.com/&quot;</span><br><span class="line">            &#125;,</span><br><span class="line">            &#123;</span><br><span class="line">               &quot;type&quot;:&quot;view&quot;,</span><br><span class="line">               &quot;name&quot;:&quot;视频&quot;,</span><br><span class="line">               &quot;url&quot;:&quot;http://v.qq.com/&quot;</span><br><span class="line">            &#125;,</span><br><span class="line">            &#123;</span><br><span class="line">               &quot;type&quot;:&quot;click&quot;,</span><br><span class="line">               &quot;name&quot;:&quot;赞一下我们&quot;,</span><br><span class="line">               &quot;key&quot;:&quot;V1001_GOOD&quot;</span><br><span class="line">            &#125;]</span><br><span class="line">       &#125;]</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure></p>
<p>获取数据 展示<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">(function($) &#123;</span><br><span class="line">  $(&apos;td[data-reveal-id]&apos;).on(&apos;click&apos;, function(e) &#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line">    var modalLocation = $(this).attr(&apos;data-reveal-id&apos;);</span><br><span class="line">    $(&apos;#&apos;+modalLocation).reveal($(this).data());</span><br><span class="line">    var bidId = $(this).attr(&quot;data-id&quot;)</span><br><span class="line"></span><br><span class="line">     $.ajax(&#123;</span><br><span class="line">            url: &apos;/front/invest/bidInfo&apos;,</span><br><span class="line">            type:&quot;GET&quot;,</span><br><span class="line">            dataType: &apos;json&apos;,</span><br><span class="line">            data:&#123;&quot;bidId&quot;:bidId&#125;,</span><br><span class="line">            success: function(data) &#123;</span><br><span class="line">               var datalist = data.infos;</span><br><span class="line">               var html = &quot;&quot;;</span><br><span class="line">               for (var i =0; i&lt;datalist.length; i++) &#123;</span><br><span class="line">                     html += &apos;&lt;div class=&quot;introdiv&quot;&gt;&lt;h3 class=&quot;titintro&quot;&gt;&apos;+datalist[i].title+&apos;&lt;/h3&gt;&lt;dl class=&quot;indl01&quot;&gt;&apos;+datalist[i].content+&apos;&lt;dd&gt;&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&apos;;</span><br><span class="line">               &#125;</span><br><span class="line">               $(&quot;#contentnr&quot;).html(html)</span><br><span class="line"></span><br><span class="line">            &#125;,</span><br><span class="line">            error: function(err) &#123;</span><br><span class="line">                alert(&apos;数据获取失败，请重试&apos;, &apos;warning&apos;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br> <script>
  var now = new Date(); 
  function createtime() { 
      var grt= new Date("07/01/2017 09:30:00");
      now.setTime(now.getTime()+250); 
      days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
      hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
      if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
      mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
      seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
      snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
      document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
      document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
  } 
setInterval("createtime()",250);
</script>
