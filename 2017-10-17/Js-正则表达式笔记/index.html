          </div>
          <p>##语法<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">+  号代表前面的字符必须至少出现一次（1次或多次）</span><br><span class="line">* 号代表字符可以不出现，也可以出现一次或者多次（0次、或1次、或多次）</span><br><span class="line">? 问号代表前面的字符最多只可以出现一次（0次、或1次）</span><br></pre></td></tr></table></figure></p>
<p>##正则表达式类型<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&quot;g&quot;、&quot;i&quot; ，分别用于指定全局匹配、区分大小写的匹配。</span><br></pre></td></tr></table></figure></p>
<p>##正则写法<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">•   [abc] 查找方括号之间的任何字符。</span><br><span class="line">var str=&quot;Is this all there is?&quot;; </span><br><span class="line">var patt1=/[a-h]/g;</span><br><span class="line"> console.log(str.match(patt1)); </span><br><span class="line">•   [^abc] 查找任何不在方括号之间的字符。</span><br><span class="line">var str=&quot;hello jikexueyuan!&quot;; </span><br><span class="line">var patt1=/[^jike]/g; </span><br><span class="line">console.log(str.match(patt1)); </span><br><span class="line">•   [0-9] 查找任何从 0 至 9 的数字。</span><br><span class="line">•   [a-z] 查找任何从小写 a 到小写 z 的字符。</span><br><span class="line">•   [A-Z] 查找任何从大写 A 到大写 Z 的字符。</span><br><span class="line">•   [A-z] 查找任何从大写 A 到小写 z 的字符。</span><br><span class="line">•   [adgk] 查找给定集合内的任何字符。</span><br><span class="line">•   [^adgk] 查找给定集合外的任何字符。</span><br><span class="line">•   red|blue|green 查找任何指定的选项。</span><br><span class="line">•   \w 查找单词字符(字母、数字、下划线)。</span><br><span class="line">•   \W 查找非单词字符。</span><br><span class="line">•   \d 查找数字。</span><br><span class="line">•   \D 查找非数字字符。</span><br><span class="line">•   \s 查找空白字符(空格、tab、换行、回车)。</span><br><span class="line">•   \S 查找非空白字符。</span><br><span class="line">•   \b 匹配单词边界。</span><br><span class="line">•   \B 匹配非单词边界。</span><br><span class="line">•   \n 查找换行符。</span><br><span class="line">var patt1=/\n/g; document.write(str.search(patt1)); </span><br><span class="line">•   n+ 匹配任何包含至少一个 n 的字符串。</span><br><span class="line">var str=&quot;Hello HHunger! Hello World!&quot;;  </span><br><span class="line">var patt1=/H+/g; </span><br><span class="line">document.write(str.match(patt1));  </span><br><span class="line">var str=&quot;Hello Hunger! Hello World!&quot;; </span><br><span class="line"> var patt1=/\w+/g; document.write(str.match(patt1)); </span><br><span class="line">•   n* 匹配任何包含零个或多个 n 的字符串。</span><br><span class="line">•   n? 匹配任何包含零个或一个 n 的字符串。</span><br><span class="line">var str=&quot;1, 100 or 1000?&quot;;  var patt1=/10?/g; document.write(str.match(patt1)); </span><br><span class="line">•   n&#123;X&#125; 匹配包含 X 个 n 的序列的字符串。</span><br><span class="line">var str=&quot;100, 1000 or 10000?&quot;; var patt1=/\d&#123;4&#125;/g;  document.write(str.match(patt1)); </span><br><span class="line">•   n&#123;X,Y&#125; 匹配包含 X 或 Y 个 n 的序列的字符串。</span><br><span class="line">var str=&quot;100, 1000 or 10000?&quot;; var patt1=/\d&#123;3,4&#125;/g;  document.write(str.match(patt1)); </span><br><span class="line">•   n&#123;X,&#125; 匹配包含至少 X 个 n 的序列的字符串。</span><br><span class="line">var str=&quot;100, 1000 or 10000?&quot;; var patt1=/\d&#123;3,&#125;/g;  document.write(str.match(patt1)); </span><br><span class="line">•   n$ 匹配任何结尾为 n 的字符串。</span><br><span class="line">var str=&quot;Is this his&quot;; var patt1=/is$/g; document.write(str.match(patt1)); </span><br><span class="line">•   ^n 匹配任何开头为 n 的字符串。</span><br><span class="line">var str=&quot;Is this his&quot;; var pa![](leanote://file/getImage?fileId=598c7980ab644136cb002702)</span><br></pre></td></tr></table></figure></p>
<p>##字符串正则<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">1. search</span><br><span class="line">字符串查找</span><br><span class="line">var str=&quot;Visit W3School!&quot;; </span><br><span class="line">console.log(str.search(/w3school/)); //-1 console.log(str.serach(/w3school/i)); // 6 </span><br><span class="line">2. match</span><br><span class="line">字符串匹配</span><br><span class="line">var str=&quot;1 plus 2 equal 33&quot;; </span><br><span class="line">console.log(str.match(/\d+/));   //[1] </span><br><span class="line">console.log(str.match(/\d+/g));  //[1,2,33] </span><br><span class="line">3. replace</span><br><span class="line">字符串替换</span><br><span class="line">var str=&quot;Hello JI! oh I am hunger&quot; </span><br><span class="line">console.log(str.replace(/Hunger/, &quot;valley&quot;)); console.log(str.replace(/hunger/ig, &quot;hunger&quot;)); </span><br><span class="line">4. split</span><br><span class="line">字符串分割</span><br><span class="line">var str = &quot;Hello Hunger   , oh I am Hunger&quot;; </span><br><span class="line">str.split(&quot;&quot;);</span><br><span class="line">str.split(/\s+/);</span><br></pre></td></tr></table></figure></p>
<p>##常见正则<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">汉字： [\u4e00-\u9fa5]</span><br><span class="line">手机号： 1[0-9]&#123;10&#125;</span><br><span class="line">邮箱： (\S)+[@]&#123;1&#125;(\S)+[.]&#123;1&#125;(\w)+</span><br></pre></td></tr></table></figure></p>

<script>
  var now = new Date(); 
  function createtime() { 
      var grt= new Date("07/01/2017 09:30:00");
      now.setTime(now.getTime()+250); 
      days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
      hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
      if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
      mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
      seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
      snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
      document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
      document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
  } 
setInterval("createtime()",250);
</script>
