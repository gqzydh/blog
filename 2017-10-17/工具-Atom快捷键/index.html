          <p>文件切换<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">ctrl-shift-s 保存所有打开的文件</span><br><span class="line">cmd-shift-o 打开目录</span><br><span class="line">cmd-\ 显示或隐藏目录树</span><br><span class="line">ctrl-0 焦点移到目录树</span><br><span class="line">目录树下，使用a，m，delete来增加，修改和删除</span><br><span class="line">cmd-t或cmd-p 查找文件</span><br><span class="line">cmd-b 在打开的文件之间切换</span><br><span class="line">cmd-shift-b 只搜索从上次git commit后修改或者新增的文件</span><br></pre></td></tr></table></figure></p>
<p>导航<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">ctrl-p 前一行</span><br><span class="line">ctrl-n 后一行</span><br><span class="line">ctrl-f 前一个字符</span><br><span class="line">ctrl-b 后一个字符</span><br><span class="line">alt-B, alt-left 移动到单词开始</span><br><span class="line">alt-F, alt-right 移动到单词末尾</span><br><span class="line">cmd-right, ctrl-E 移动到一行结束</span><br><span class="line">cmd-left, ctrl-A 移动到一行开始</span><br><span class="line">cmd-up 移动到文件开始</span><br><span class="line">cmd-down 移动到文件结束</span><br><span class="line">ctrl-g 移动到指定行 row:column 处</span><br><span class="line">cmd-r 在方法之间跳转</span><br></pre></td></tr></table></figure></p>
<p>书签<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">cmd-F2 在本行增加书签</span><br><span class="line">F2 跳到当前文件的下一条书签</span><br><span class="line">shift-F2 跳到当前文件的上一条书签</span><br><span class="line">ctrl-F2 列出当前工程所有书签</span><br></pre></td></tr></table></figure></p>
<p>选取<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">大部分和导航一致，只不过加上shift</span><br><span class="line">ctrl-shift-P 选取至上一行</span><br><span class="line">ctrl-shift-N 选取至下一样</span><br><span class="line">ctrl-shift-B 选取至前一个字符</span><br><span class="line">ctrl-shift-F 选取至后一个字符</span><br><span class="line">alt-shift-B, alt-shift-left 选取至字符开始</span><br><span class="line">alt-shift-F, alt-shift-right 选取至字符结束</span><br><span class="line">ctrl-shift-E, cmd-shift-right 选取至本行结束</span><br><span class="line">ctrl-shift-A, cmd-shift-left 选取至本行开始</span><br><span class="line">cmd-shift-up 选取至文件开始</span><br><span class="line">cmd-shift-down 选取至文件结尾</span><br><span class="line">cmd-A 全选</span><br><span class="line">cmd-L 选取一行，继续按回选取下一行</span><br><span class="line">ctrl-shift-W 选取当前单词</span><br></pre></td></tr></table></figure></p>
<p>基本操作<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">ctrl-T 使光标前后字符交换</span><br><span class="line">cmd-J 将下一行与当前行合并</span><br><span class="line">ctrl-cmd-up, ctrl-cmd-down 使当前行向上或者向下移动</span><br><span class="line">cmd-shift-D 复制当前行到下一行</span><br><span class="line">cmd-K, cmd-U 使当前字符大写</span><br><span class="line">cmd-K, cmd-L 使当前字符小写</span><br></pre></td></tr></table></figure></p>
<p>删除和剪切<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">ctrl-shift-K 删除当前行</span><br><span class="line">cmd-backspace 删除到当前行开始</span><br><span class="line">cmd-fn-backspace 删除到当前行结束</span><br><span class="line">ctrl-K 剪切到当前行结束</span><br><span class="line">alt-backspace 或 alt-H 删除到当前单词开始</span><br><span class="line">alt-delete 或 alt-D 删除到当前单词结束</span><br><span class="line">多光标和多处选取</span><br><span class="line">cmd-click 增加新光标</span><br><span class="line">cmd-shift-L 将多行选取改为多行光标</span><br><span class="line">ctrl-shift-up, ctrl-shift-down 增加上（下）一行光标</span><br><span class="line">cmd-D 选取文档中和当前单词相同的下一处</span><br><span class="line">ctrl-cmd-G 选取文档中所有和当前光标单词相同的位置</span><br><span class="line">括号跳转</span><br><span class="line">ctrl-m 相应括号之间，html tag之间等跳转</span><br><span class="line">ctrl-cmd-m 括号(tag)之间文本选取</span><br><span class="line">alt-cmd-. 关闭当前XML/HTML tag</span><br></pre></td></tr></table></figure></p>
<p>编码方式<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">ctrl-shift-U 调出切换编码选项</span><br></pre></td></tr></table></figure></p>
<p>查找和替换<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">cmd-F 在buffer中查找</span><br><span class="line">cmd-shift-f 在整个工程中查找</span><br></pre></td></tr></table></figure></p>
<p>代码片段<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">alt-shift-S 查看当前可用代码片段</span><br><span class="line">在~/.atom目录下snippets.cson文件中存放了你定制的snippets</span><br><span class="line">定制说明</span><br><span class="line">自动补全</span><br><span class="line">ctrl-space 提示补全信息</span><br></pre></td></tr></table></figure></p>
<p>折叠<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">alt-cmd-[ 折叠</span><br><span class="line">alt-cmd-] 展开</span><br><span class="line">alt-cmd-shift-&#123; 折叠全部</span><br><span class="line">alt-cmd-shift-&#125; 展开全部</span><br><span class="line">cmd-k cmd-N 指定折叠层级 N为层级数</span><br></pre></td></tr></table></figure></p>
<p>文件语法高亮<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">ctrl-shift-L 选择文本类型</span><br><span class="line">使用Atom进行写作</span><br><span class="line">ctrl-shift-M Markdown预览</span><br><span class="line">可用代码片段 b, legal, img, l, i, code, t, table</span><br></pre></td></tr></table></figure></p>

<script>
  var now = new Date(); 
  function createtime() { 
      var grt= new Date("07/01/2017 09:30:00");
      now.setTime(now.getTime()+250); 
      days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
      hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
      if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
      mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
      seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
      snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
      document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
      document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
  } 
setInterval("createtime()",250);
</script>
