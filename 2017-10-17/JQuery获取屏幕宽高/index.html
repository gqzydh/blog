<p>##获取页面的宽高##<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">function getPageSize() &#123;</span><br><span class="line">    var xScroll, yScroll;</span><br><span class="line">    if (window.innerHeight &amp;&amp; window.scrollMaxY) &#123;</span><br><span class="line">        xScroll = window.innerWidth + window.scrollMaxX;</span><br><span class="line">        yScroll = window.innerHeight + window.scrollMaxY;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        if (document.body.scrollHeight &gt; document.body.offsetHeight) &#123; // all but Explorer Mac    </span><br><span class="line">            xScroll = document.body.scrollWidth;</span><br><span class="line">            yScroll = document.body.scrollHeight;</span><br><span class="line">        &#125; else &#123; // Explorer Mac...would also work in Explorer 6 Strict, Mozilla and Safari    </span><br><span class="line">            xScroll = document.body.offsetWidth;</span><br><span class="line">            yScroll = document.body.offsetHeight;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    var windowWidth, windowHeight;</span><br><span class="line">    if (self.innerHeight) &#123; // all except Explorer    </span><br><span class="line">        if (document.documentElement.clientWidth) &#123;</span><br><span class="line">            windowWidth = document.documentElement.clientWidth;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            windowWidth = self.innerWidth;</span><br><span class="line">        &#125;</span><br><span class="line">        windowHeight = self.innerHeight;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        if (document.documentElement &amp;&amp; document.documentElement.clientHeight) &#123; // Explorer 6 Strict Mode    </span><br><span class="line">            windowWidth = document.documentElement.clientWidth;</span><br><span class="line">            windowHeight = document.documentElement.clientHeight;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            if (document.body) &#123; // other Explorers    </span><br><span class="line">                windowWidth = document.body.clientWidth;</span><br><span class="line">                windowHeight = document.body.clientHeight;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;       </span><br><span class="line">    // for small pages with total height less then height of the viewport    </span><br><span class="line">    if (yScroll &lt; windowHeight) &#123;</span><br><span class="line">        pageHeight = windowHeight;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        pageHeight = yScroll;</span><br><span class="line">    &#125;    </span><br><span class="line">    // for small pages with total width less then width of the viewport    </span><br><span class="line">    if (xScroll &lt; windowWidth) &#123;</span><br><span class="line">        pageWidth = xScroll;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        pageWidth = windowWidth;</span><br><span class="line">    &#125;</span><br><span class="line">    arrayPageSize = new Array(pageWidth, pageHeight, windowWidth, windowHeight);</span><br><span class="line">    return arrayPageSize;</span><br><span class="line">&#125;</span><br><span class="line">// 滚动条</span><br><span class="line">document.body.scrollTop;</span><br><span class="line">$(document).scrollTop();</span><br></pre></td></tr></table></figure></p>

  function createtime() {

      now.setTime(now.getTime()+250); 
      days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
      hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
      if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
      mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
      seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
      snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
      document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
      document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
  } 
setInterval("createtime()",250);
</script>
