          <p>Bower是一个包管理工具。包的内容没有限制，比如：js库，框架，图片/字体资源等等或者它们的组合都可以，只要是你需要的就行，你也可以打包一些内容通过在bower上登记注册公开对外发布(当然Bower也支持提建私有包库)。</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">新建一个express3的项目nodejs-bower</span><br><span class="line">D:\workspace\javascript&gt;express -e nodejs-bower</span><br><span class="line">~ D:\workspace\javascript&gt;cd nodejs-bower &amp;&amp; npm install</span><br><span class="line">查看项目中已导入的类库</span><br><span class="line">bower list</span><br><span class="line">删除jQuery库</span><br><span class="line">bower uninstall jquery</span><br><span class="line">查看本地bower已经缓存的类库</span><br><span class="line">bower cache list</span><br><span class="line">查看dojo库的url</span><br><span class="line">bower lookup dojo</span><br><span class="line">用浏览器打开dojo的发布主页</span><br><span class="line">bower home dojo</span><br><span class="line">查询包含dojo的类库</span><br><span class="line">bower search dojo</span><br><span class="line">查询我们自己的包</span><br><span class="line">bower search nodejs-bower</span><br><span class="line">安装我们自己的包</span><br><span class="line">bower install nodejs-bower</span><br></pre></td></tr></table></figure>

  var now = new Date(); 
  function createtime() { 
      var grt= new Date("07/01/2017 09:30:00");
      now.setTime(now.getTime()+250); 
      days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
      hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
      if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
      mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
      seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
      snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
      document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
      document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
  } 
setInterval("createtime()",250);
</script>
