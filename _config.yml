# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 站点信息
title: 前端博客
subtitle: 平凡执着
description: 前端博客
author: Guo Qing
email: gqzydh@qq.com
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://gq1986.com/child' and root as '/child/'
url: http://tangtangblog.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: your_disqus_shortname
livere_uid: your_livere_uid
category_map:
tag_map:

# favicon
favicon: /images/favicon_16X16.ico

# Aside
## search
## avatar
## aside-description
## links
search: true
## avatar: http://olnzpdi2u.bkt.clouddn.com/avatar.jpg
avatar: /css/images/pose.png

## aside-description: 阿斯顿法国十分感动
links:
  百度: https://www.baidu.com/
  谷歌: https://www.google.com/
  知乎: https://www.zhihu.com/

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
theme: aath

# Deployment
# 部署配置
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/gqzydh/blog.git
