          <h2 id="localStorage存值取值调用方法"><a href="#localStorage存值取值调用方法" class="headerlink" title="localStorage存值取值调用方法"></a>localStorage存值取值调用方法</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">localStorage.setItem(&quot;key&quot;,&quot;value&quot;);//存储变量名为key，值为value的变量</span><br><span class="line">localStorage.key = &quot;value&quot;//存储变量名为key，值为value的变量</span><br><span class="line">localStorage.getItem(&quot;key&quot;);//获取存储的变量key的值www.it165.net</span><br><span class="line">localStorage.key;//获取存储的变量key的值</span><br><span class="line">localStorage.removeItem(&quot;key&quot;)//删除变量名为key的存储变量</span><br></pre></td></tr></table></figure>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});

  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");

      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
