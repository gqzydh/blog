<li>构造函数<blockquote>
<p>为了解决从原型对象生成实例的问题，Javascript提供了一个构造函数。内部使用了this变量,对构造函数使用new运算符，就能生成实例，并且this变量会绑定在实例对象上。<br>eg:猫的原型对象现在可以这样写</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">function Cat(name,color)&#123;</span><br><span class="line">　　　　this.name=name;</span><br><span class="line">　　　　this.color=color;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</blockquote>
</li>
</ul>
<p>生成实例对象<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var cat1 = new Cat(&quot;大毛&quot;,&quot;黄色&quot;);</span><br><span class="line">var cat2 = new Cat(&quot;二毛&quot;,&quot;黑色&quot;);</span><br><span class="line">alert(cat1.name); // 大毛</span><br><span class="line">alert(cat1.color); // 黄色</span><br></pre></td></tr></table></figure></p>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});

  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");

      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
