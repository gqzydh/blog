Width = document.documentElement.clientWidth;</span><br><span class="line">            windowHeight = document.documentElement.clientHeight;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            if (document.body) &#123; // other Explorers    </span><br><span class="line">                windowWidth = document.body.clientWidth;</span><br><span class="line">                windowHeight = document.body.clientHeight;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;       </span><br><span class="line">    // for small pages with total height less then height of the viewport    </span><br><span class="line">    if (yScroll &lt; windowHeight) &#123;</span><br><span class="line">        pageHeight = windowHeight;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        pageHeight = yScroll;</span><br><span class="line">    &#125;    </span><br><span class="line">    // for small pages with total width less then width of the viewport    </span><br><span class="line">    if (xScroll &lt; windowWidth) &#123;</span><br><span class="line">        pageWidth = xScroll;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        pageWidth = windowWidth;</span><br><span class="line">    &#125;</span><br><span class="line">    arrayPageSize = new Array(pageWidth, pageHeight, windowWidth, windowHeight);</span><br><span class="line">    return arrayPageSize;</span><br><span class="line">&#125;</span><br><span class="line">// 滚动条</span><br><span class="line">document.body.scrollTop;</span><br><span class="line">$(document).scrollTop();</span><br></pre></td></tr></table></figure></p>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});

  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");

      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
